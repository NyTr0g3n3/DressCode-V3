name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        
    - name: Install dependencies
      run: npm install
    
    - name: Create .env.production file
      run: |
        echo "VITE_GEMINI_API_KEY=${{ secrets.VITE_GEMINI_API_KEY }}" > .env.production
        echo "Contents of .env.production:"
        cat .env.production
        echo "Secret value (masked): ${{ secrets.VITE_GEMINI_API_KEY }}"
      
    - name: Build
      run: npm run build
      
    - name: Check build output
      run: |
        echo "Checking if JS files contain the API key..."
        grep -r "VITE_GEMINI_API_KEY" dist/ || echo "Key not found in build"
      
    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
