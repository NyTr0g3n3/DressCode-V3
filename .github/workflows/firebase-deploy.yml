name: Deploy to Firebase

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          cd functions
          npm ci
      
      - name: Build functions
        run: |
          cd functions
          npm run build
      
      - name: Create .env file for Functions
        run: |
          cd functions
          echo "HUGGINGFACE_API_KEY=${{ secrets.VITE_HUGGINGFACE_API_KEY }}" > .env
          # ⚠️ COMMANDE MAGIQUE : On modifie le .gitignore pour forcer l'upload du .env
          # Sinon Firebase l'ignore et la clé n'arrive jamais sur le serveur.
          sed -i '/.env/d' .gitignore || true
      
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          GCP_SA_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          PROJECT_ID: dresscode-ai-32c50
