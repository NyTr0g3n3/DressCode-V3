name: Deploy to Firebase

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'functions/**'

jobs:
  deploy_functions:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          cd functions
          npm install
      
      - name: Build functions
        run: |
          cd functions
          npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Setup Google Cloud credentials
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/gcloud-service-key.json
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"

      - name: Deploy to Firebase with environment variables
        run: |
          export GOOGLE_APPLICATION_CREDENTIALS="$HOME/gcloud-service-key.json"
          firebase deploy --only functions --force \
            --project dresscode-ai-32c50 \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},REPLICATE_API_TOKEN=${{ secrets.REPLICATE_API_TOKEN }}"
